<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="./css/user.css">
<!--    <link rel="stylesheet" href="./css/user.css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="container">
        <div th:replace="~{Sidebar :: navbar}">...</div>

        <!---------------------------- END OF ASIDE----------------------------->
        <main>
            <h1>Quizzes</h1>
            <div class="date">
                <!-- <input type="date"> -->
                <p id="dateId">Date : </p>
            </div>
            <h2 style="margin-top:15px" th:text="'Sub-Category Name: ' + ${subCategory}"></h2>
            <div class="tableFixHead">
                <table style="width: 75vw;">
                    <thead>
                        <tr>
                            <th>Sub-Category Name</th>
                            <th>Publish</th>
                            <th>Created By</th>
                            <th colspan="2">Action</th>
                        </tr>                 
                    </thead>
                    <tbody>
                        <tr th:each="quiz : ${quizzes}">
                            <td th:text="${quiz.quizName}">Name</td>
                            <td th:if="${quiz.publish == 'true'}" class="success">Publish</td>
                            <td th:unless="${quiz.publish == 'false'}" class="danger">Unpublish</td>
                            <td th:text="${quiz.createdBy}">Admin</td>
                            <td><a href="#" class="edit-btn">Edit</a></td>
                            <td><a th:href="@{/addQuestion(quizId=${quiz.quizId})}" class="view-btn">Questions</a></td>
                        </tr>
                    </tbody>
                </table>

<!--                <a th:href="@{/addQuestion(subCategoryId=${subCategoryId})}">Add Question</a>-->
            </div>
        </main>

        <!-- -------------END OF MAIN--------- -->
        <div class="right">
            <div th:replace="~{top :: top}">...</div>
        </div>

    </div>

    <!-- <script src="./js/orders.js"></script> -->
    <script src="./js/script.js"></script>
</body>

</html>
