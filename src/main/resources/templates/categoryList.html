<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="./css/user.css">
<!--    <link rel="stylesheet" href="./css/user.css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="container">
        <div th:replace="~{Sidebar :: navbar}">...</div>

        <!---------------------------- END OF ASIDE----------------------------->
        <main>
            <h1>Categories</h1>
            <div class="date">
                <!-- <input type="date"> -->
                <p id="dateId">Date : </p>
            </div>
            <h2 style="margin-top:15px">Category List</h2>
            <div class="tableFixHead">
                <table style="width: 75vw;">
                    <thead>
                        <tr>
                            <th>Category Name</th>
                            <th>Total Sub Category</th>
                            <th>Created By</th>
                            <th colspan="2">Action</th>
                        </tr>                 
                    </thead>
                    <tbody>
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.categoryName}">Name</td>
                            <td th:text="${category.subCategory.size()}">0</td>
                            <td th:text="${category.createdBy}">Admin</td>
                            <td><a href="#" class="edit-btn">Edit</a></td>
                            <td><a href="#" class="view-btn">View More</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <!-- -------------END OF MAIN--------- -->
        <div class="right">
            <div th:replace="~{top :: top}">...</div>
        </div>

    </div>

    <!-- <script src="./js/orders.js"></script> -->
    <script src="./js/script.js"></script>
</body>

</html>
