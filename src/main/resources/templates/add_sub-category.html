<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sub-Category</title>
    <link rel="stylesheet" href="./css/addCategory.css">
<!--    <link rel="stylesheet" href="./css/user.css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script>

    </script>

</head>

<body>

    <div class="container">
        <div th:replace="~{Sidebar :: navbar}">...</div>

        <!---------------------------- END OF ASIDE----------------------------->
        <main>
            <h1>Add Sub-Category</h1>
            <div class="date">
                <!-- <input type="date"> -->
                <p id="dateId">Date : </p>
            </div>
           
              
            <div class="add-category">
                    <form action="/saveSubCategory" method="post" th:object="${subCategory}">
                        <div class="input-container">
                            <input placeholder="Sub-Category Name" class="input-field" type="text" name="subCategoryName" id="capitalizedInput" oninput="capitalizeInput()" value="Default Sub-category" required>
                            <label for="input-field" class="input-label">Sub-Category Name</label>
                            <span class="input-highlight"></span>
                        </div>

                        <div class="input-container">
                            <!-- <input placeholder="Sub Category Name" class="input-field" type="text"> -->
                            <select name="categoryId" id="" class="input-field" style="color: #677483;line-height: 20px;" required>
                                <option selected value="">---Select Category Name---</option>
                                <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}">Program</option>

                            </select>
                            <label for="input-field" class="input-label">Select Category Name</label>
                            <span class="input-highlight"></span>
                        </div>
                        <div class="btns">
                                <button class="btn-save"><span class="material-symbols-outlined">
                                    save
                                    </span> Save</button>
                        <input class="btn-reset" type="reset" value="Clear">
                        </div>
                    </form>
            </div>
        </main>

        <!-- -------------END OF MAIN--------- -->
        <div class="right">
            <div th:replace="~{top :: top}">...</div>
        </div>

    </div>

    <!-- <script src="./js/orders.js"></script> -->
    <script src="./js/script.js"></script>
</body>

</html>
